<div class="d-flex flex-column vh-100 justify-content-between">
  <div class="container-fluid container-md d-flex align-items-center justify-content-center my-auto">
    <div class="col-12 col-sm-9 col-md-6 col-lg-4">
      <p>
        <a routerLink="/" class="btn btn-link link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover p-1 m-0 mb-5">
          <i class="bi bi-chevron-left"></i>
          Regresar</a>
      </p>
      <h2 class="text-center mb-4 display-5 fw-bold">Inicio de sesión</h2>
      <form [formGroup]="loginForm" id="loginForm" (ngSubmit)="onSubmit()">
        <div class="row row-cols-1 g-2">
          <div class="col">
            <form-floating
              formControlName="email"
              [label]="'Email'"
              [type]="'email'"
              [shouldAutoFocus]="true"
              [submitAttempted]="submitAttempted"
              >
            </form-floating>
          </div>
          <div class="col">
            <form-floating-password
              formControlName="password"
              [placeholder]="'Ingrese su contraseña'"
              [label]="'Contraseña'"
              [submitAttempted]="submitAttempted"
              >
            </form-floating-password>
          </div>
          <div class="col">
            <div class="d-grid">
              <button
                class="btn btn-lg btn-primary mb-3"
                type="submit">Iniciar sesión</button>
              <p class="m-0 p-0"><a class="btn btn-link link-offset-2 link-underline link-underline-opacity-25 p-0 m-0" routerLink="/auth/register">No tengo una cuenta</a></p>
              <p class="m-0 p-0"><a class="btn btn-link link-offset-2 link-underline link-underline-opacity-25 p-0 m-0" routerLink="/auth/forgot-password">¿Olvidaste tu contraseña?</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<theme-switcher-dropdown></theme-switcher-dropdown>
